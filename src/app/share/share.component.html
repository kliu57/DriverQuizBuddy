<h2 class="share-title">Share Now</h2>

<div class="share-container">
  <input #shareInput type="text" [value]="linkToShare" readonly class="share-link">
  <button (click)="copyLink(shareInput)">
    <span class="material-icons">
      {{copied ? 'check' : 'content_copy'}}
    </span>
  </button>
</div>
